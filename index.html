<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Animate Timer</title>
</head>


<body>
    <div class="align">
        <div class="circle">
            <svg height="400" width="400">
                <circle r="190" cx="200" cy="200" fill="transparent" stroke="rgb(0, 236, 255)" stroke-width="3"
                    stroke-dashoffset="0" transform="rotate(-90,200,200)" />

            </svg>
        </div>

        <div class="timebox">
            <input type="text" id="duration" autofocus>
            <br>
            <div class="btns">
                <button id="start" type="button" class="btn btn-light btn-lg"><i class="fas fa-play"></i></button>
                <button id="pause" class="btn btn-light btn-lg"><i class="fas fa-pause"></i></button>
            </div>
        </div>

    </div>

    <script src='classConstructor.js'></script>
    <script src='animate.js'></script>

</body>

</html>
